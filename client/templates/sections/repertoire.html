<template name="repertoireList">
  <div class="container">
    <h5 class="sect-title center">REPERTOIRE</h5>
    <p class="center"><em>Most of our arrangements are private; that is, we don't release the sheet music online. If you would like to inquire about purchasing any of our arrangements, contact us at <a href="mailto:info@songhorns.org">info@songhorns.org</a>.</em></p>
    <div id="masonry-grid" class="row">
      {{#each songs}}
        {{> repertoireInfo}}
      {{/each}}
    </div>
  </div>
</template>
