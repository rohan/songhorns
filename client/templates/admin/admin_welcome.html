<template name="adminWelcome">
  <div class="parallax-container">
    <div class="parallax" id="background-fill">
    </div>
    <div class="section center-align header-caption">
      {{> titleBox title}}
      <h4 style="font-weight: 300; font-size: 40px">the premier all-male a cappella group at UT Austin</h4>
      <h5 style="font-weight: 200">we like songs</h5>
    </div>
  </div>
</template>

<template name="titleBox">
  <div id="output-{{_id}}" class="hoverable editable">
    <h1 style="font-size: 96px">{{value}}</h1>
  </div>
  <div id="edit-box-{{_id}}" class="input-field" style="display: none;">
    <form id="form-edit-{{_id}}">
      <input value="{{value}}" id="edit-{{_id}}" type="text" class="validate">
    </form>
  </div>
</template>
